<div class="card" [ngStyle]="getStyle('card')" [attr.data-testid]="getTestId()">
  <div class="header">
    <span
      class="title"
      [ngStyle]="getStyle('headerTitle')"
      [attr.data-testid]="getTestId('title')"
    >
      Nº Proposta <b>{{ number }}</b>
    </span>
    <span class="date" [attr.data-testid]="getTestId('date')">{{
      getFormattedDate(date)
    }}</span>
  </div>

  <div class="content">
    <span [attr.data-testid]="getTestId('name')">{{
      name || "Nome do cliente"
    }}</span>
    <div>
      <div class="description">
        <span class="price" [attr.data-testid]="getTestId('price')">
          R$ {{ price || " -" }}
        </span>
        <span
          *ngIf="reason"
          class="reason"
          [attr.data-testid]="getTestId('reason')"
        >
          {{ reason }}
        </span>
        <span
          *ngIf="dateFormalization"
          class="reason"
          [attr.data-testid]="getTestId('dateFormalization')"
        >
          Formalização: {{ getFormattedDate(dateFormalization) }}
        </span>
      </div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="48"
        height="48"
        viewBox="0 0 48 48"
      >
        <g fill="none" transform="translate(4 4)">
          <circle cx="20" cy="20" r="19.5" fill="#EC0000" />
          <path
            fill="#FFF"
            d="M20 10.318c.828 0 1.5.672 1.5 1.5V18.5l6.682.001c.828 0 1.5.672 1.5 1.5s-.672 1.5-1.5 1.5h-6.683l.001 6.682c0 .828-.672 1.5-1.5 1.5s-1.5-.672-1.5-1.5v-6.683l-6.682.001c-.828 0-1.5-.672-1.5-1.5s.672-1.5 1.5-1.5H18.5l.001-6.682c0-.828.672-1.5 1.5-1.5z"
          />
        </g>
      </svg>
    </div>
  </div>
</div>
